<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}User Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 70px; /* Adjust based on navbar height to prevent content overlap */
            padding-bottom: 60px; /* Adjust based on footer height to prevent content overlap */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'profile' %}">User Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link text-white" href="{% url 'profile' %}">Profile</a>
                        <a class="nav-link text-white" href="{% url 'change_password' %}">Change Password</a>
                        <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                        <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-primary text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p class="mb-0">Â© 2025 User Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
